<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FORM VALIDATION</title>
    <link rel="icon" href="/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="/styles.css">
</head>

<body>

<div id="container">
  <form method="" action="" id="form" name="formValidation">
    <label for="firstName" class="label" id="firstName" name="firstName" value="MacDonald">First name:</label>
    <input type="text" class="first input__field" placeholder="First name...">
    <span class="input__error"></span>
    <label for="lastName" class="label" id="lastName" name="lastName" value="MacDonald">Last name:</label>
    <input type="text" class="last input__field" placeholder="Last name...">
    <span class="input__error"></span>
    <label for="email" class="label" id="email">Enter your email:</label>
    <input type="email" class="email input__field"placeholder="E-mail...">
    <span class="input__error"></span>
    <label for="pwd" class="label" id="password">Password:</label>
    <input type="password" class="password input__field" placeholder="Password...">
    <span class="input__error"></span>
    <button class="submit" type="submit" value="SUBMIT">Submit</button>
</form>
</div>

<script
  src="https://code.jquery.com/jquery-3.6.3.js"
  integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
  crossorigin="anonymous"></script>
  <script src="./scripts.js"></script>
</body>
</html>
